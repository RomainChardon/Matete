before_script:
  - apt-get update -qq
  - apt-get install -qq git
  - apt-get install -qq git wget
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - wget https://phar.phpunit.de/phpunit-9.3.7.phar
  - chmod +x phpunit-9.3.7.phar
  - mv phpunit-9.3.7.phar /usr/local/bin/phpunit  
  
   
deploy_staging:
  type: deploy
  environment:
    name: staging
    url: lycee-gen-technologique.pro.dns-orange.fr
  script:
    - ssh btssio@lycee-gen-technologique.pro.dns-orange.fr "cd /var/www/html/mathisb/matete/matete-web && docker-compose down && git checkout deploiement-mathis && git pull origin deploiement-mathis && docker-compose build --no-cache --pull && docker-compose up -d && exit"
  only:
    - deploiement-mathis

Tests:
  image: php:8.0-apache
  stage: test
  script:
    - cd matete-web/
    - /usr/local/bin/phpunit matete-web/
  allow_failure: false