before_script:
  - apt-get update -qq
  - apt-get install -qq git wget
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  #installation phpunit
  - wget https://phar.phpunit.de/phpunit-9.3.7.phar
  - chmod +x phpunit-9.3.7.phar
  - sudo mv phpunit-9.3.7.phar /usr/local/bin/phpunit

Tests:
  image: php:8.0-apache
  stage: test

  script:
    - vendor/bin/phpunit matete-web/
  allow_failure: false

